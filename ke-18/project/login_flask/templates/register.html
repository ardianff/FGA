{% extends 'layout.html' %} {% block title %} Register {% endblock %} {% block content %}

<div id="contact" class="contact-us section">
    <div class="container">
        <div class="row">
            <div id="contact" class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
                <form id="contact" action="/register" method="POST">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3">
                            <div class="section-heading">
                                <h2>Form Register User</h2>
                            </div>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="text" name="name" id="name" placeholder="Name" class="form-control" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="email" name="email" id="email" placeholder="Email" class="form-control" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-6 offset-lg-3">
                            <fieldset>
                                <input type="password" name="password" id="password" placeholder="Password" autocomplete="on" required />
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Register</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
